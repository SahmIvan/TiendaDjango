<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
</head>
<body>
    <h1>Perfil de {{ user.username }}</h1>
    <div>
        <p><strong>Nombre de usuario:</strong> {{ user.username }}</p>
        <p><strong>Correo electr√≥nico:</strong> {{ user.email }}</p>
        <p><strong>Nombre completo:</strong> {{ user.get_full_name }}</p>
        

    </div>

    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" style="border: none; background: none; padding: 0; color: blue; text-decoration: underline; cursor: pointer;">Logout</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>My Products</title>
</head>
<body>
    <h2>My Products</h2>
    {% if products %}
        <ul>
            {% for product in products %}
                <li>{{ product.name }} - {{ product.price }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No products found.</p>
    {% endif %}
    <a href="{% url 'create_product' %}">Create Product</a>
    <a href="{% url 'vendorHome' %}">Back to Dashboard</a>
</body>
</html>

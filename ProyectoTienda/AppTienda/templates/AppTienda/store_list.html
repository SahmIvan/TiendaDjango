<!DOCTYPE html>
<html>
<head>
    <title>Store List</title>
    <style>
        .store, .product {
            display: inline-block;
            width: 200px;
            margin: 10px;
            text-align: center;
        }
        .store img, .product img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h2>Stores</h2>
    <div class="stores">
        {% for store in stores %}
            <div class="store">
                <a href="{% url 'store_view' store.id %}">
                <img src="{{ store.image.url }}" alt="{{ store.name }}">
                <p>{{ store.name }}</p>
            </div>
        {% endfor %}
    </div>
    <h2>Products</h2>
    <div class="products">
        {% for product in products %}
            <div class="product">
                <a href="{% url 'product_detail' product.id %}">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}">
                    <p>{{ product.name }}</p>
                </a>
            </div>
        {% endfor %}
    </div>
    
</body>
</html>

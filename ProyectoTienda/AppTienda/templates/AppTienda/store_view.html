<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ store.name }}</title>
</head>
<body>
    <h1>{{ store.name }}</h1>
    <img src="{{ store.image.url }}" alt="{{ store.name }}" width="200">
    <p>Categorías: {{ store.categories }}</p>
    <p>Dirección: {{ store.address }}</p>
    
    <h2>Productos</h2>
    <div class="products">
        {% for product in products %}
            <div class="product">
                <a href="{% url 'product_detail' product.id %}">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" width="100">
                    <p>{{ product.name }}</p>
                    <p>{{ product.description }}</p>
                </a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
